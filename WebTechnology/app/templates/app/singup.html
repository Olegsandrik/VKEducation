{% extends 'app/base.html' %}
{% load django_bootstrap5 %}
{% block registr %}
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </button>
        </div>
    </div>
{% endblock %}
{% block navigation %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Main</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'ask' %}">Ask</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'hot' %}">Hot</a>
    </li>
{% endblock %}
{% block mainrow %}
    <div class="card">
        <div class="card-body">
            <form method="post" class="needs-validation">
                {% csrf_token %}
                <div class="col-md-4 mb-3">
                    {% bootstrap_form form %}
                </div>
                <button class="btn btn-primary" type="submit">Зарегестрироваться!</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block pagenavigation %}{% endblock %}
